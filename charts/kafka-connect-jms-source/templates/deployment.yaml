apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        hostPort: {{ .Values.restPort | quote }}
        containerPort: {{ .Values.restPort | quote }}
        pipeline: {{ .Values.monitoring.pipeline | quote }}
      annotations:
        prometheus.io/scrape: {{ .Values.monitoring.enabled | quote }}
        prometheus.io/port: {{ .Values.monitoring.port | quote }}
        prometheus.io/path: {{ .Values.monitoring.path | quote }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.restPort }}
          name: connect-rest
        - containerPort: {{ .Values.monitoring.port | quote }}
          name: connect-jmx
        livenessProbe:
          exec:
            command:
            - /etc/confluent/liveliness.sh
          initialDelaySeconds: 30
          timeoutSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
        env:
        # JVM Heap Allowance
        - name: KAFKA_HEAP_OPTS
          value: -Xmx{{ .Values.javaHeap }}
        - name: CONNECT_LOG4J_ROOT_LOGLEVEL
          value: {{ .Values.logLevel | quote }}

        - name:  CONNECT_GROUP_ID
          value: {{ .Values.clusterName | quote }}
        - name:  CONNECT_BOOTSTRAP_SERVERS
          value: {{ .Values.bootstrapServers | quote }}
        - name:  CONNECT_REST_PORT
          value: {{ .Values.restPort | quote }}
        - name:  CONNECT_CONFIG_STORAGE_TOPIC
          value: "connect_{{ .Values.clusterName }}_configs"
        - name:  CONNECT_OFFSET_STORAGE_TOPIC
          value: "connect_{{ .Values.clusterName }}_offsets"
        - name:  CONNECT_STATUS_STORAGE_TOPIC
          value: "connect_{{ .Values.clusterName }}_statuses"
        - name:  CONNECT_KEY_CONVERTER
          value: "io.confluent.connect.avro.AvroConverter"
        - name:  CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL
          value: {{ .Values.schemaRegistryURL | quote }}
        - name:  CONNECT_VALUE_CONVERTER
          value: "io.confluent.connect.avro.AvroConverter"
        - name:  CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL
          value: {{ .Values.schemaRegistryURL | quote }}
        - name:  CONNECT_INTERNAL_KEY_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name:  CONNECT_INTERNAL_VALUE_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: CONNECT_REST_ADVERTISED_HOST_NAME
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Connector properties
        - name: CONNECTOR_NAME
          value: {{ .Values.applicationId | quote }}
        - name: CONNECTOR_GROUP_ID
          value: {{ .Values.applicationId | quote }}
        - name: CONNECTOR_CONNECTOR_CLASS
          value: {{ .Values.connectorClass | quote }}
        - name: CONNECTOR_TASKS_MAX
          value: {{ .Values.tasksMax | quote }}

        ##Connection 
        - name: CONNECTOR_CONNECT_JMS_URL
          value: {{ .Values.connectJmsUrl | quote }}
        - name: CONNECTOR_CONNECT_JMS_USER
          value: {{ .Values.connectJmsUser | quote }}
        - name: CONNECTOR_CONNECT_JMS_INITIAL_CONTECT_FACTORY
          value: {{ .Values.connectJmsInitialContextFactory | quote }}
        - name: CONNECTOR_CONNECT_JMS_CONNECTION_FACTORY
          value: {{ .Values.connectJmsConnectionFactory | quote }}
        {{if .Values.connectJmsInitialContextParams}}  
        - name: CONNECTOR_CONNECT_JMS_INITIAL_CONTEXT_PARAMS
          value: {{ .Values.connectJmsInitialContextParams | quote }}
        {{end}}
        - name: CONNECTOR_CONNECT_JMS_PASWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.secretsRef | quote }}
              key:  {{ .Values.connectJmsPasswordKey }}

        #converters
        - name: CONNECTOR_CONNECT_JMS_SOURCE_CONVERTERS
          value: {{ .Values.connectJmsSourceConverters | quote }}
        - name: CONNECTOR_CONNECT_JMS_SOURCE_DEFAULT_CONVERTER
          value: {{ .Values.connectJmsSourceDefaultConverter | quote }}
        - name: CONNECTOR_CONNECT_JMS_THROW_ON_ERROR
          value: {{ .Values.connectJmsConverterThrowOnError | quote }}

        #routing
        - name: CONNECTOR_CONNECT_JMS_KCQL
          value: {{ .Values.connectJmsKCQL | quote }}
        - name: CONNECTOR_CONNECT_JMS_DESTINATION_SELECTOR
          value: {{ .Values.connectJmsDestinationSelector | quote }}
        - name: CONNECTOR_CONNECT_JMS_TOPICS
          value: {{ .Values.connectJmsTopics | quote }}
        - name: CONNECTOR_CONNECT_JMS_QUEUES
          value: {{ .Values.connectJmsQueues | quote }}
        - name: CONNECTOR_CONNECT_JMS_SUBSCRIPTION_NAME
          value: {{ .Values.connectJmsSubscriptionName | quote }}
        - name: CONNECTOR_CONNECT_JMS_BATCH_SIZE
          value: {{ .Values.connectJmsBatchSize | quote }}

        ##Error policies
        - name: CONNECTOR_CONNECT_JMS_ERROR_POLICY
          value: {{ .Values.connectJmsErrorPolicy }}
        - name: CONNECTOR_CONNECT_JMS_RETRY_INTERVAL
          value: {{ .Values.connectJmsRetryInterval }}
        - name: CONNECTOR_CONNECT_JMS_MAX_RETRIES
          value: {{ .Values.connectJmsMaxRetries }}  

        ##Progress counter
        - name: CONNECTOR_CONNECT_PROGRESS_ENABLED
          value: {{ .Values.connectProgressEnabled | quote}} 
